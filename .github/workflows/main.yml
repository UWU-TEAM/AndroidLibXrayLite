name: Build

on:
  workflow_dispatch:
    inputs:
      CORE:
        description: 'Xray-core Version'
        required: false
        default: ''
      release_tag:
        required: false
        type: string
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # to be able to publish a GitHub release
      issues: write # to be able to comment on released issues
      pull-requests: write # to be able to comment on released pull requests
      id-token: write # to enable use of OIDC

    steps:
    - name: Checkout code
      uses: actions/checkout@v4.1.7

    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Golang
      uses: actions/setup-go@v5
      with:
        go-version-file: 'go.mod'

    - name: Install gomobile
      run: |
        go install golang.org/x/mobile/cmd/gomobile@latest
        export PATH=$PATH:~/go/bin
        
    - name: Setup Android NDK
      uses: nttld/setup-ndk@v1
      id: setup-ndk
      with:
        ndk-version: r27
        add-to-path: true
        link-to-sdk: true
        local-cache: true

    - name: Restore Android Symlinks
      run: |
        directory="${{ steps.setup-ndk.outputs.ndk-path }}/toolchains/llvm/prebuilt/linux-x86_64/bin"
        find "$directory" -type l | while read link; do
            current_target=$(readlink "$link")
            new_target="$directory/$(basename "$current_target")"
            ln -sf "$new_target" "$link"
            echo "Changed $(basename "$link") from $current_target to $new_target"
        done

    - name: Build
      run: |
         mkdir -p assets data
         bash gen_assets.sh download
         cp -v data/*.dat assets/
         go get github.com/xtls/xray-core@${{ github.event.inputs.CORE }} || true
         gomobile init
         go mod tidy
         gomobile bind -v -androidapi 27 -trimpath -ldflags='-s -w -buildid=' ./
      env:
        ANDROID_NDK_HOME: ${{ steps.setup-ndk.outputs.ndk-path }}

    - name: Upload AndroidLibXrayLite to release
      if: github.event.inputs.release_tag != ''
      uses: svenstaro/upload-release-action@v2
      with:
        file: ./libv2ray*r
        tag: ${{ github.event.inputs.release_tag }}
        file_glob: true

    - name: Update library
      run: |
        git config --global user.email jarbull86@gmail.com
        git config --global user.name AnGgIt86
        rm -rfd *.jar && rm -rfd libv2ray*r && rm -rfd data
        git add -f .
        git commit -m "Core Update ${{ github.event.inputs.release_tag }}"
        git push
